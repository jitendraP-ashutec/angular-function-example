<table *ngIf="isDisplay">
  <thead>
    <td>Name</td>
    <td>price</td>
    <td>qty</td>
    <td>Total price</td>
  </thead>

  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.name }}</td>
      <td>{{ order.price }}</td>
      <td>{{ order.qty }}</td>
      <td>{{ getTotalPrice( order.price  , order.qty }}</td>
    </tr>
  </tbody>
</table>
